<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Track Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Spotify Track Player</h1>
    <form id="trackForm">
        <label for="trackId">Enter Spotify Track ID:</label>
        <input type="text" id="trackId" placeholder="e.g., 6rqhFgbbKwnb9MLmUQDhG6" required>
        <button type="submit">Play Track</button>
    </form>

    <div id="player"></div>

    <script src="script.js"></script>
</body>
</html>
